version: "3"
services:
  oss:
    build: ./oss
    ports:
      - "${OSS_PORT}:${OSS_PORT}"
    volumes:
      - ./oss:/usr/app
    networks:
      - network
    environment:
      - OSM_HOSTNAME=${OSM_HOSTNAME}
      - OSS_HOSTNAME=${OSS_HOSTNAME}
      - OSS_PORT=${OSS_PORT}

  cfs-portal:
    build: ./cfs-portal
    ports:
      - "3000:3000"
    volumes:
      - /usr/app/node_modules
      - ./cfs-portal:/usr/app
    networks:
      - network
    environment:
      CHOKIDAR_USEPOLLING: "true"

networks:
  network:
    driver: bridge
